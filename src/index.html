<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Latex Notes Editor</title>

  </head>
  <body>
    <button type="button" id="btn">Open a File</button>
    <br />
    File path: <strong id="filePath"></strong>
    <br />
    File content: <strong id="fileContent"></strong>
    <div id="codemirror-app">
      <!-- <textarea id="editor"></textarea> -->
      <div id="editor"></div>
      <button id="saveButton">Save</button>
      <button id="saveAsButton">Save As</button>
      <button id="clearButton">Clear</button>
      <button id="compileButton">Compile</button>
      <button id="viewLogsButton">Logs</button>
      <button id="viewPDFButton">View PDF</button>

    </div>
    <div id="terminal"></div>
    <iframe id="pdfViewer" style="width: 100%; height: 500px; display: none;"></iframe>
  </body>
</html>
